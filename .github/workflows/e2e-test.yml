name: E2E Test

on:
  pull_request:
    branches:
      - main

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: latest
          run_install: true
      - run: pnpx playwright install
      - run: pnpm test:e2e
        env:
          PLAYRIGHT_GITHUB_EMAIL: ${{secrets.PLAYRIGHT_GITHUB_EMAIL}}
          PLAYRIGHT_GITHUB_PASSWORD: ${{secrets.PLAYRIGHT_GITHUB_PASSWORD}}
